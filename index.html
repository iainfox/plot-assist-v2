<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <section class="left-column">
        <div class="flex-column">
            <div class="title">
                <input type="text" placeholder="Search channels.." id="available-channels-search">
                <p>Available Channels</p>
            </div>

            <ul class="list" id="available-channels">
                <li>
                    <input type="checkbox" class="channel" id="cosine"> <label for="cosine">cosine</label>
                </li>

                <li>
                    <input type="checkbox" class="channel" id="linear"> <label for="linear">linear</label>
                </li>

                <li>
                    <input type="checkbox" class="channel" id="sine"> <label for="sine">sine</label>
                </li>
            </ul>
        </div>
        
        <div class="selection-buttons">
            <div class="button-group">
                <!--
                gt = greater than
                lt = less than
                -->
                <button>&gt;&gt;</button>
                <button>[&gt;&gt;]</button>
                <button>&gt;</button>
                <button>[&gt;]</button>
            </div>

            <div class="button-group">
                <button>[&lt;&gt;]</button>
                <button>[&gt;&lt;]</button>
                <button>↑</button>
                <button>↓</button>
                <button>&lt;</button>
                <button>&lt;&lt;</button>
            </div>
        </div>
    </section>

    <section>
        <p>Selected Channels</p>
    </section>

    <section>
        <p>Things</p>
    </section>

    <script src="./src/main.ts"></script>
</body>

</html>
